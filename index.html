<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body>
    <div class="container">
        
        <div class="form-area">
            <form action="" method="post">
                <div class="header">
                    <h2>Contact Form</h2>
                    <p>Please fill in your information and we will be sending our order in no time</p>
                </div>
                <div class="form-table">
                    <table>
                        <tr>
                            <td>
                                Your Name
                            </td>
                            <td>
                                <input type="text">
                            </td>
                            <td>
                                <input type="text">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Your Email
                            </td>
                            <td>
                                <input type="text">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Phone
                            </td>
                            <td>
                                <input type="text">
                            </td>
                            <td>
                                <input type="text">
                            </td>
                            <td>
                                <input type="text">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Message Subject
                            </td>
                            <td>
                                <select name="Other" id="Other">
                                    <option value="">Other</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Message</td>
                            <td>
                                <textarea name="" id=""></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Verification*
                            </td>
                            <td>
                                <div class="captcha-box">
                                    <input type="checkbox">
                                    I'm not a robot
                                    <img src="/assets/img/captcha.png" alt="">
                                </div>
                            </td>
                        </tr>
                    </table>
                    <hr>
                    <button type="submit">Submit Form</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
